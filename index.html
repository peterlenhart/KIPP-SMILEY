<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP SMILEY</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 12px;
    }

    .hamburger {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      font-size: 1.4rem;
      padding: 20px;
      text-align: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    .card-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: min(90vw, 360px);
      height: min(90vw, 360px);
      max-width: 380px;
      max-height: 380px;
      background: linear-gradient(145deg, #1f2838, #151b28);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-inner {
      width: 92%;
      height: 82%;
      background: #0f172a;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 10px;
      text-align: center;
    }

    .combo-row {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 26px;
    }

    .smiley-face {
      font-size: 5.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    }

    .smiley-hand {
      font-size: 4.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    }

    /* Starttext styling ‚Äì gr√∂√üer, fetter */
    .card-message {
      font-size: 1.25rem;
      font-weight: 700;
      opacity: 0.95;
      color: #f8fafc;
      line-height: 1.35;
      padding: 0 6px;
    }

    /* Gewinntext gro√ü, gelb, schwarz umrandet */
    .win-title {
      font-size: 2.4rem;
      font-weight: 900;
      color: #facc15;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black,
                   2px -2px 0 black, -2px -2px 0 black;
      margin-top: -10px;
    }

    .win-sub {
      font-size: 1rem;
      margin-top: 4px;
      opacity: 0.9;
    }

    .buttons-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 14px 10px;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-primary { background: #10b981; color: #022c22; }
    .btn-secondary { background: #f59e0b; color: #451a03; }

    .score-area {
      margin-top: 6px;
      padding: 20px 14px 22px;
      background: #0b1220;
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.3);
      text-align: center;
    }

    .score-big {
      font-size: 3.4rem;
      font-weight: 900;
      color: #e5ff4a;
      margin-bottom: 6px;
    }

    .start-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .start-btn {
      flex: 1;
      border: none;
      border-radius: 16px;
      padding: 10px 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .start-btn-start { background: #22c55e; color: #022c22; }
    .start-btn-close { background: #ef4444; color: white; }

  </style>
</head>
<body>

  <div class="app">

    <div class="hamburger" id="menuBtn">‚ò∞</div>

    <div class="menu-overlay" id="menuOverlay">
      <div>
        <p><strong>MEN√ú</strong></p>
        <p>Hier kannst du sp√§ter Video & Beschreibung einf√ºgen.</p>
        <button onclick="document.getElementById('menuOverlay').style.display='none'"
        class="reset-btn">Schlie√üen</button>
      </div>
    </div>

    <h1>KIPP SMILEY</h1>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner">

          <div class="combo-row" id="comboRow">
            <div class="smiley-hand" id="smileyHand">üñê</div>
            <div class="smiley-face" id="smileyFace">üòÄ</div>
          </div>

          <div class="card-message" id="cardMessage">
            Spielregeln? Dann auf Men√º oben rechts.<br>
            Oder mit Start-Button gleich beginnen.
          </div>

        </div>
      </div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-primary" id="btnOwn">erkippt</button>
      <button class="btn btn-secondary" id="btnOther">aufgelegt</button>
    </div>

    <div class="score-area">
      <div class="score-big" id="pointsDisplay">0</div>
      <div class="start-row">
        <button class="start-btn start-btn-start" id="btnStart">Start</button>
        <button class="start-btn start-btn-close" id="btnClose">schlie√üen</button>
      </div>
    </div>
  </div>

  <script>
    const faces = ["üòâ","üòµ‚Äçüí´","üòÅ","üòä","üò†","üòÇ","üòç","üò≤","üòö","üôÑ","üò¨","üôÇ"];
    const hands = ["üñê","ü§û","ü§ü","üëä"];

    let points = 0;
    let gameStarted = false;
    let gameWon = false;

    const faceEl = document.getElementById("smileyFace");
    const handEl = document.getElementById("smileyHand");
    const comboRow = document.getElementById("comboRow");
    const cardMessage = document.getElementById("cardMessage");
    const pointsDisplay = document.getElementById("pointsDisplay");
    const btnStart = document.getElementById("btnStart");

    document.getElementById("menuBtn").onclick = () =>
      document.getElementById("menuOverlay").style.display = "flex";

    function randomInt(max){ return Math.floor(Math.random()*max); }

    function newCombo(){
      if(!gameStarted || gameWon) return;
      faceEl.textContent = faces[randomInt(faces.length)];
      handEl.textContent = hands[randomInt(hands.length)];

      comboRow.style.display = "flex";
      cardMessage.innerHTML = "";
    }

    function showWinScreen(){
      gameWon = true;
      comboRow.style.display = "flex";
      handEl.style.display = "none";

      faceEl.textContent = "ü§ì";
      faceEl.style.fontSize = "6rem";

      cardMessage.innerHTML =
        `<div class="win-title">GEWONNEN</div>
         <div class="win-sub">15-Punktegrenze erfolgreich √ºberschritten.</div>`;
    }

    document.getElementById("btnOwn").onclick = () => {
      if(!gameStarted || gameWon) return;
      points += 3;
      pointsDisplay.textContent = points;
      if(points >= 16) return showWinScreen();
      newCombo();
    };

    document.getElementById("btnOther").onclick = () => {
      if(!gameStarted || gameWon) return;
      points += 1;
      pointsDisplay.textContent = points;
      if(points >= 16) return showWinScreen();
      newCombo();
    };

    btnStart.onclick = () => {
      if(!gameStarted){
        gameStarted = true;
        points = 0;
        pointsDisplay.textContent = "0";
        cardMessage.innerHTML = "";
        comboRow.style.display = "flex";
        newCombo();
        btnStart.textContent = "Reset";
      } else {
        gameWon = false;
        points = 0;
        pointsDisplay.textContent = "0";
        handEl.style.display = "inline-block";
        faceEl.style.fontSize = "5.2rem";
        cardMessage.innerHTML = 
          "Spielregeln? Dann auf Men√º oben rechts.<br>Oder mit Start-Button gleich beginnen.";
        comboRow.style.display = "none";
        gameStarted = false;
        btnStart.textContent = "Start";
      }
    };

    document.getElementById("btnClose").onclick = () => {
      if(window.confirm("App wirklich schlie√üen?")) window.close();
    };
  </script>

</body>
</html>
