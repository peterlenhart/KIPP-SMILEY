<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP SMILEY</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 12px;
    }

    /* Hamburger-Men√º */
    .hamburger {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      font-size: 1.4rem;
      padding: 20px;
      text-align: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    /* Kartenfeld */
    .card-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: min(90vw, 360px);
      height: min(90vw, 360px);
      max-width: 380px;
      max-height: 380px;
      background: linear-gradient(145deg, #1f2838, #151b28);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-inner {
      width: 92%;
      height: 82%;
      background: #0f172a;
      border-radius: 22px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 26px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .smiley-face {
      font-size: 5.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
      display: none; /* wird beim Start eingeblendet */
    }

    .smiley-hand {
      font-size: 4.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
      display: none; /* wird beim Start eingeblendet */
    }

    .start-hint {
      font-size: 0.95rem;
      line-height: 1.4;
      padding: 0 10px;
    }

    .win-text {
      font-size: 0.95rem;
      margin-top: 8px;
    }

    /* Buttons */
    .buttons-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 14px 10px;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    .btn-primary {
      background: #10b981;
      color: #022c22;
      box-shadow: 0 8px 18px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: #f59e0b;
      color: #451a03;
      box-shadow: 0 8px 18px rgba(245, 158, 11, 0.4);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Punkte */
    .score-area {
      margin-top: 6px;
      padding: 20px 14px 22px;
      background: #0b1220;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      text-align: center;
    }

    .score-big {
      font-size: 3.4rem;
      font-weight: 900;
      color: #e5ff4a;
      margin-bottom: 6px;
    }

    .score-small-main {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .score-small-sub {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    .reset-row {
      margin-top: 14px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .reset-btn {
      border: none;
      background: none;
      color: #9ca3af;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
      padding: 4px 8px;
    }

  </style>
</head>
<body>

  <div class="app">

    <div class="hamburger" id="menuBtn">‚ò∞</div>

    <div class="menu-overlay" id="menuOverlay">
      <div>
        <p><strong>MEN√ú</strong></p>
        <p>Hier kannst du sp√§ter Video &amp; Beschreibung einf√ºgen.</p>
        <button onclick="document.getElementById('menuOverlay').style.display='none'"
        class="reset-btn">Schlie√üen</button>
      </div>
    </div>

    <div class="menu-overlay" id="closeOverlay">
      <div>
        <p><strong>App wirklich schlie√üen?</strong></p>
        <button id="btnCloseYes" class="reset-btn">ja</button>
        <button id="btnCloseBack" class="reset-btn">zur√ºck</button>
      </div>
    </div>

    <h1>KIPP SMILEY</h1>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner" id="cardInner">
          <!-- Hand links, Gesicht rechts -->
          <div class="smiley-hand" id="smileyHand">üñê</div>
          <div class="smiley-face" id="smileyFace">üòÄ</div>
          <div class="start-hint" id="startHint">
            Spielregeln? Dann auf Men√º oben rechts.<br/>
            Oder mit Start-Button gleich beginnen?
          </div>
          <div class="win-text" id="winText" style="display:none;"></div>
        </div>
      </div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-primary" id="btnOwn">erkippt</button>
      <button class="btn btn-secondary" id="btnOther">aufgelegt</button>
    </div>

    <div class="score-area">
      <div class="score-big" id="pointsDisplay">0</div>
      <div class="score-small-main" id="combosDisplay">0 / 6</div>
      <div class="score-small-sub" id="roundInfo">Runde l√§uft ‚Ä¶</div>
    </div>

    <div class="reset-row">
      <button class="reset-btn" id="btnStart">Start</button>
      <button class="reset-btn" id="btnClose">schlie√üen</button>
    </div>

  </div>

  <script>
    const faces = [
      "üòâ","üòµ‚Äçüí´","üòÅ","üòä","üò†","üòÇ","üòç",
      "üò≤","üòö","üôÑ","üò¨","üôÇ"
    ];

    const hands = ["üñê","ü§û","ü§ü","üëä"];

    let points = 0;
    let combos = 0;
    const combosPerRound = 6;
    let gameStarted = false;
    let gameWon = false;

    const faceEl = document.getElementById("smileyFace");
    const handEl = document.getElementById("smileyHand");
    const pointsDisplay = document.getElementById("pointsDisplay");
    const combosDisplay = document.getElementById("combosDisplay");
    const roundInfo = document.getElementById("roundInfo");
    const startHint = document.getElementById("startHint");
    const winText = document.getElementById("winText");

    const btnStart = document.getElementById("btnStart");
    const btnClose = document.getElementById("btnClose");
    const btnOwn = document.getElementById("btnOwn");
    const btnOther = document.getElementById("btnOther");

    const menuBtn = document.getElementById("menuBtn");
    const menuOverlay = document.getElementById("menuOverlay");
    const closeOverlay = document.getElementById("closeOverlay");
    const btnCloseYes = document.getElementById("btnCloseYes");
    const btnCloseBack = document.getElementById("btnCloseBack");

    menuBtn.onclick = () => {
      menuOverlay.style.display = "flex";
    };

    function randomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function newCombo() {
      if (gameWon) return;
      const f = faces[randomInt(faces.length)];
      const h = hands[randomInt(hands.length)];

      // Start-Hinweis ausblenden, Symbole einblenden
      if (startHint) startHint.style.display = "none";
      winText.style.display = "none";
      handEl.style.display = "block";
      faceEl.style.display = "block";

      faceEl.textContent = f;
      handEl.textContent = h;

      // Keine Spiegelung mehr ‚Äì Emoji bleibt original,
      // Hand ist im Layout links vom Gesicht.
      handEl.style.transform = "none";
    }

    function updateScoreDisplay() {
      pointsDisplay.textContent = points;
      combosDisplay.textContent = combos + " / " + combosPerRound;
      roundInfo.textContent =
        combos >= combosPerRound ? "KIPP STOPP ‚Äì Runde voll!" : "Runde l√§uft ‚Ä¶";
    }

    function checkWin() {
      if (points >= 16 && !gameWon) {
        gameWon = true;
        // Gewinnbild: ü§ì gro√ü, Text darunter
        handEl.style.display = "none";
        faceEl.style.display = "block";
        faceEl.textContent = "ü§ì";
        winText.textContent = "Gewonnen. 15-Punktegrenze erfolgreich √ºberschritten.";
        winText.style.display = "block";
      }
    }

    function handleKipp(pointsToAdd) {
      if (!gameStarted || gameWon) {
        return;
      }
      if (combos >= combosPerRound) {
        // Runde voll ‚Äì keine weiteren Punkte, aber neue Kombi m√∂glich
        newCombo();
        return;
      }
      points += pointsToAdd;
      combos += 1;
      updateScoreDisplay();
      checkWin();
      if (!gameWon) {
        newCombo();
      }
    }

    btnOwn.onclick = () => handleKipp(3);
    btnOther.onclick = () => handleKipp(1);

    btnStart.onclick = () => {
      // Start dient auch als "Runde neu starten"
      gameStarted = true;
      gameWon = false;
      points = 0;
      combos = 0;
      updateScoreDisplay();
      if (startHint) startHint.style.display = "none";
      winText.style.display = "none";
      newCombo();
    };

    btnClose.onclick = () => {
      closeOverlay.style.display = "flex";
    };

    btnCloseBack.onclick = () => {
      closeOverlay.style.display = "none";
    };

    btnCloseYes.onclick = () => {
      // Versuch, die App/Seite zu schlie√üen; Fallback: Inhalt ausblenden
      closeOverlay.style.display = "none";
      try {
        window.close();
      } catch (e) {
        // Ignorieren ‚Äì manche Browser blockieren window.close()
      }
      document.body.innerHTML = "<div style='color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui;'>App geschlossen.</div>";
    };

    // Anfangszustand: nur Punkteanzeige, Hinweistext im Feld
    updateScoreDisplay();
  </script>

</body>
</html>
