<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIPP SMILEY</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #121826;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 12px;
    }

    /* Hamburger-Men√º */
    .hamburger {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      font-size: 1.4rem;
      padding: 20px;
      text-align: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    /* Kartenfeld */
    .card-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: min(90vw, 360px);
      height: min(90vw, 360px);
      max-width: 380px;
      max-height: 380px;
      background: linear-gradient(145deg, #1f2838, #151b28);
      border-radius: 28px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-inner {
      width: 92%;
      height: 82%;
      background: #0f172a;
      border-radius: 22px;
      display: flex;
      flex-direction: column;       /* oben Kombi, darunter Text */
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 10px;
      text-align: center;
    }

    /* Reihe mit Hand + Gesicht */
    .combo-row {
      display: none;                /* am Anfang noch versteckt */
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 26px;
    }

    .smiley-face {
      font-size: 5.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    }

    .smiley-hand {
      font-size: 4.2rem;
      line-height: 1;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
    }

    .card-message {
      font-size: 0.95rem;
      opacity: 0.9;
      padding: 0 4px;
    }

    /* Buttons erkippt / aufgelegt */
    .buttons-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
    }

    .btn {
      border: none;
      border-radius: 20px;
      padding: 14px 10px;
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    .btn-primary {
      background: #10b981;
      color: #022c22;
      box-shadow: 0 8px 18px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: #f59e0b;
      color: #451a03;
      box-shadow: 0 8px 18px rgba(245, 158, 11, 0.4);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Punkte */
    .score-area {
      margin-top: 6px;
      padding: 20px 14px 22px;
      background: #0b1220;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      text-align: center;
    }

    .score-big {
      font-size: 3.4rem;
      font-weight: 900;
      color: #e5ff4a;
      margin-bottom: 6px;
    }

    .score-small-sub {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Start-/Schlie√üen-Buttons unter der Punkte-Angabe */
    .start-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .start-btn {
      flex: 1;
      border: none;
      border-radius: 16px;
      padding: 10px 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .start-btn-start {
      background: #22c55e;
      color: #022c22;
    }

    .start-btn-close {
      background: #ef4444;
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="app">

    <div class="hamburger" id="menuBtn">‚ò∞</div>

    <div class="menu-overlay" id="menuOverlay">
      <div>
        <p><strong>MEN√ú</strong></p>
        <p>Hier kannst du sp√§ter Video &amp; Beschreibung einf√ºgen.</p>
        <button onclick="document.getElementById('menuOverlay').style.display='none'"
        class="reset-btn">Schlie√üen</button>
      </div>
    </div>

    <h1>KIPP SMILEY</h1>

    <div class="card-wrapper">
      <div class="card">
        <div class="card-inner">

          <!-- Kombi-Reihe: Hand LINKS, Gesicht RECHTS -->
          <div class="combo-row" id="comboRow">
            <div class="smiley-hand" id="smileyHand">üñê</div>
            <div class="smiley-face" id="smileyFace">üòÄ</div>
          </div>

          <!-- Text im Feld (Start-Text bzw. Gewinn-Text) -->
          <div class="card-message" id="cardMessage">
            Spielregeln? Dann auf Men√º oben rechts.<br />
            Oder mit Start-Button gleich beginnen?
          </div>

        </div>
      </div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-primary" id="btnOwn">erkippt</button>
      <button class="btn btn-secondary" id="btnOther">aufgelegt</button>
    </div>

    <div class="score-area">
      <div class="score-big" id="pointsDisplay">0</div>
      <div class="score-small-sub" id="roundInfo">Runde l√§uft ‚Ä¶</div>

      <!-- Start / schlie√üen ‚Äì immer sichtbar -->
      <div class="start-row" id="startRow">
        <button class="start-btn start-btn-start" id="btnStart">Start</button>
        <button class="start-btn start-btn-close" id="btnClose">schlie√üen</button>
      </div>
    </div>

  </div>

  <script>
    // 12 Gesichter ‚Äì an deine Holz-Smileys angelehnt
    const faces = [
      "üòâ","üòµ‚Äçüí´","üòÅ","üòä","üò†","üòÇ","üòç",
      "üò≤","üòö","üôÑ","üò¨","üôÇ"
    ];

    // Deine 4 Handgesten
    const hands = ["üñê","ü§û","ü§ü","üëä"];

    let points = 0;
    let gameStarted = false;
    let gameWon = false;

    const faceEl = document.getElementById("smileyFace");
    const handEl = document.getElementById("smileyHand");
    const comboRow = document.getElementById("comboRow");
    const cardMessage = document.getElementById("cardMessage");
    const pointsDisplay = document.getElementById("pointsDisplay");
    const roundInfo = document.getElementById("roundInfo");
    const btnStart = document.getElementById("btnStart");
    const btnClose = document.getElementById("btnClose");

    document.getElementById("menuBtn").onclick = () => {
      document.getElementById("menuOverlay").style.display = "flex";
    };

    function randomInt(max) {
      return Math.floor(Math.random() * max);
    }

    // Neue zuf√§llige Smiley-Hand-Kombi
    function newCombo() {
      if (!gameStarted || gameWon) return;

      const f = faces[randomInt(faces.length)];
      const h = hands[randomInt(hands.length)];

      faceEl.textContent = f;
      faceEl.style.fontSize = "5.2rem";   // falls vom Gewinnscreen gr√∂√üer war, zur√ºcksetzen
      handEl.textContent = h;
      handEl.style.display = "inline-block";

      comboRow.style.display = "flex";
      cardMessage.textContent = "";       // kein Text w√§hrend normalem Spiel
    }

    function updateScoreDisplay() {
      pointsDisplay.textContent = points;

      if (gameWon) {
        roundInfo.textContent = "Spiel gewonnen!";
      } else {
        roundInfo.textContent = "Runde l√§uft ‚Ä¶";
      }
    }

    function showWinScreen() {
      gameWon = true;
      // Schlaukopf-Smiley gro√ü anzeigen, Hand ausblenden
      comboRow.style.display = "flex";
      handEl.style.display = "none";
      faceEl.textContent = "ü§ì";
      faceEl.style.fontSize = "6rem";
      cardMessage.textContent = "Gewonnen. 15-Punktegrenze erfolgreich √ºberschritten.";
      updateScoreDisplay();
    }

    function handleKipp(pointsToAdd) {
      if (!gameStarted || gameWon) {
        return;
      }

      points += pointsToAdd;

      // Gewinnbedingung: 16 oder mehr Punkte
      if (points >= 16 && !gameWon) {
        showWinScreen();
        return;
      }

      updateScoreDisplay();
      newCombo();
    }

    // Spiel starten
    function startGame() {
      gameStarted = true;
      gameWon = false;
      points = 0;
      btnStart.textContent = "Reset";
      comboRow.style.display = "flex";
      cardMessage.textContent = "";
      handEl.style.display = "inline-block";
      faceEl.style.fontSize = "5.2rem";
      updateScoreDisplay();
      newCombo();
    }

    // Spiel zur√ºcksetzen in Anfangszustand
    function resetGame() {
      gameStarted = false;
      gameWon = false;
      points = 0;
      btnStart.textContent = "Start";
      comboRow.style.display = "none";
      handEl.style.display = "inline-block";
      faceEl.textContent = "üòÄ";
      faceEl.style.fontSize = "5.2rem";
      cardMessage.innerHTML =
        "Spielregeln? Dann auf Men√º oben rechts.<br />Oder mit Start-Button gleich beginnen?";
      roundInfo.textContent = "Runde l√§uft ‚Ä¶";
      updateScoreDisplay();
    }

    // Start-Button: Start ‚Üî Reset
    btnStart.onclick = () => {
      if (!gameStarted) {
        startGame();
      } else {
        resetGame();
      }
    };

    // "schlie√üen" ‚Äì Nachfrage, dann ggf. Fenster schlie√üen
    btnClose.onclick = () => {
      const really = window.confirm("App wirklich schlie√üen?");
      if (really) {
        window.close(); // Im Browser meist blockiert, f√ºr echte App sp√§ter anders l√∂sen
      }
    };

    // Erkippt / Aufgelegt
    document.getElementById("btnOwn").onclick = () => handleKipp(3);
    document.getElementById("btnOther").onclick = () => handleKipp(1);

    // Anfangszustand setzen
    resetGame();
  </script>

</body>
</html>
