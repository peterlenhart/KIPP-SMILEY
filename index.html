    .score-area {

    .score-big { font-size: 3.4rem; font-weight: 900; color: #e5ff4a; margin-bottom: 6px; }

    .start-row {

      justify-content: space-between;
      gap: 10px;
    }

    .start-btn {
      flex: 1;
      border-radius: 16px;

    .start-btn-start {
      background: #22c55e;

      justify-content: center;

    .reset-dialog {

    .reset-btn.cancel { background: #111827; color: #e5e7eb; border: 1px solid #4b5563; }
    .reset-btn.confirm { background: #f97316; color: #451a03; }

  </style>
</head>

  <script>
    const faces = ["ðŸ˜‰","ðŸ˜µâ€ðŸ’«","ðŸ˜","ðŸ˜Š","ðŸ˜ ","ðŸ˜‚","ðŸ˜","ðŸ˜²","ðŸ˜š","ðŸ™„","ðŸ˜¬","ðŸ™‚"];

    btnStart.onclick = () => {
      if(!gameStarted){
        gameStarted = true;
        points = 0;
        pointsDisplay.textContent = "0";
        newCombo();
        btnStart.textContent = "Reset";
        btnStart.classList.add("reset-mode");
